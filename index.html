<!doctype html>
<html>
  <head>
   <meta charset="utf-8">
     <link rel="stylesheet" href="./css/user.css">
     <link rel="stylesheet" href="./css/form.css">
     <script src="./js/lib/vue.js"></script>
     <script src="./js/lib/jquery-3.3.1.min.js"></script>
     <title>Form for select video camers 2</title>
  </head>
  <body>
    <div id="app" class="form">
      <input class="form-input" @keyUp="validation=false" v-model="street" placeholder="Search by street">
      <h1 style="clear:left">Public camers</h1>
      <camera v-for="camera in camersPublic" v-if="filter(camera, street)" :camera="camera" :validation="validation"></camera>
      <hr style="clear: left">
      <h1>Privat camers</h1>
      <camera v-for="camera in camersPrivate" v-if="filter(camera, street)" :camera="camera" :validation="validation"></camera>
      <div class="camera_info_button">
          <button class="nav_button" v-on:click="validationAndGet">Get</button>
      </div>
    </div>
    <script type="text/template" id="camera">
      <div class='camera'>
        <div class="img-container">
          <img :src="camera._cam_scrin" :alt="camera.image"  width="300" height="209">
        </div>
        <div class="camera_info">
          <p class="camera_info_name">Camera {{camera.uid}}</p>
          <p class="camera_info_street">{{camera._adr_city}} {{camera._adr_street}}</p>
          <p class="camera_info_description">{{camera.comment}}</p>
          <div style="clear:left">
              <select  v-model="camera.a" @change="camera.p=0">
                  <option disabled value=''>Do you need archive?</option>
                  <option v-if="camera.a!=''" value=''>Remove selection</option>
                  <option v-if="camera.drv_yes!=0">YES</option>
                  <option v-if="camera.drv_no!=0">NO</option>
              </select>
          </div>
          <p class="camera_warning" v-if="validation && camera.archive === null">Can you use archive?</p>
          <div style="clear:left">
            <select v-if="camera.a!==''" class="camera_info" v-model="camera.p">
                <option disabled value=0>Select period</option>
                <option v-if="camera.a=='YES'" v-for="period in camera.dvr_yes" :value="period.number">{{period.name}}</option>
                <option v-if="camera.a=='NO'" v-for="period in camera.dvr_no" :value="period.number">{{period.name}}</option>
            </select>
          </div>
          <p class="camera_warning" v-if="validation && camera.p===0 && camera.a!==''">You must select period!</p>
          </div>
      </div>

    </script>
   <script src="./js/app.js"></script>
